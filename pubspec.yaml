name: mp_police
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Dependencies
  cupertino_icons: ^1.0.2
  carousel_slider: ^4.2.1
  drop_shadow: ^0.1.0
  lottie: ^3.1.0
  animated_splash_screen: ^1.3.0
  sqflite: ^2.3.2
  flutter_faq: ^1.0.1+1
  flutter_svg:
  translator:
  flutter_localizations:
    sdk: flutter
  intl: ^0.18.1
  google_nav_bar: ^5.0.6
  http: ^1.2.1
  image_picker: ^1.0.7
  file_picker: ^6.1.1
  shared_preferences: ^2.1.1
  url_launcher: ^6.1.11
  fluttertoast: ^8.2.1
  share_plus: ^7.0.0
  rating_dialog: ^2.0.4
  store_redirect: ^2.0.1
  fl_chart: ^0.66.2
  flutter_tts: ^3.8.3
  smooth_page_indicator: ^1.0.0
  awesome_dialog: ^3.2.0
  uuid: ^3.0.7
  liquid_pull_to_refresh: ^3.0.1
  onesignal_flutter: ^5.0.4
  cached_network_image: ^3.2.3
  flutter_pdfview: ^1.0.1
  google_mlkit_text_recognition: ^0.11.0
  path_provider: ^2.1.2
  open_file: ^3.3.2
  flutter_dotenv: ^5.1.0
  pdf: ^3.10.4
  printing: ^5.11.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^3.0.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
  adaptive_icon_background: "#ffffff"

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/
    - assets/fonts/
    - assets/animations/
    - .env

  fonts:
    - family: bitter
      fonts:
        - asset: assets/fonts/bitter.ttf
          style: italic
          weight: 700

    - family: robot
      fonts:
        - asset: assets/fonts/robot.ttf
          weight: 700

    - family: Roboto-Regular
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf

    - family: Nunito-Regular
      fonts:
        - asset: assets/fonts/Nunito-Regular.ttf